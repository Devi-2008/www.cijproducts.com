  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
}

.container {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1.2s ease-out;
      max-width: 600px;
}

    h1 {
      font-size: 2.8em;
      color: #ff6f61;
      margin-bottom: 20px;
      font-weight: bold;
}

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
}

.btn-retour {
      background: linear-gradient(to right, #ff6f61, #ff9966);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn-retour:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.3);
}

.emoji {
      font-size: 4em;
      animation: bounce 1.5s infinite;
      margin-bottom: 10px;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
}

    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
}

.confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.imgur.com/3ZQ3Z1z.png'); /* confetti texture */
      background-repeat: repeat;
      animation: float 10s linear infinite;
      opacity: 0.2;
}

    @keyframes float {
      from { background-position: 0 0;}
      to { background-position: 0 1000px;}
}
  </style>
</head>
